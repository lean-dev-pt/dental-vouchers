<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheques Dentista - Thumbnail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .thumbnail-container {
            position: relative;
            width: 1280px;
            height: 720px;
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        /* Decorative background elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .bg-decoration-1 {
            width: 500px;
            height: 500px;
            background: white;
            top: -150px;
            right: -150px;
        }

        .bg-decoration-2 {
            width: 400px;
            height: 400px;
            background: white;
            bottom: -100px;
            left: -100px;
        }

        .bg-decoration-3 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Logo section */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            z-index: 10;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-text {
            font-size: 48px;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
        }

        /* Main title */
        .main-title {
            font-size: 96px;
            font-weight: 900;
            color: white;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
            letter-spacing: -2px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 52px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Play button */
        .play-button {
            position: relative;
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 50px solid #14b8a6;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            margin-left: 12px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 30px 100px rgba(0, 0, 0, 0.5);
            }
        }

        /* Duration badge */
        .duration-badge {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 32px;
            font-weight: 700;
            z-index: 10;
        }

        /* Feature highlights */
        .features {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .feature-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="thumbnail-container">
        <!-- Background decorations -->
        <div class="bg-decoration bg-decoration-1"></div>
        <div class="bg-decoration bg-decoration-2"></div>
        <div class="bg-decoration bg-decoration-3"></div>

        <!-- Logo section -->
        <div class="logo-section">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#14b8a6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
            </div>
            <div class="logo-text">Cheques Dentista</div>
        </div>

        <!-- Main content -->
        <h1 class="main-title">Veja Como Funciona</h1>
        <p class="subtitle">Demonstração Completa da Plataforma</p>

        <!-- Play button -->
        <div class="play-button">
            <div class="play-icon"></div>
        </div>

        <!-- Duration badge -->
        <div class="duration-badge">2:30</div>

        <!-- Feature highlights -->
        <div class="features">
            <div class="feature-badge">Rastreio Total</div>
            <div class="feature-badge">Análises</div>
            <div class="feature-badge">Mobile-First</div>
        </div>
    </div>
</body>
</html>
